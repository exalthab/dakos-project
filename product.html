<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - Dakos</title>

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" /> 

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/product.css" />

  <!-- Font Awesome Kit -->
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

<!-- Header -->
<header class="bg-dark text-white shadow-sm">
  <div class="container">
    <div class="branding">
      <img src="img/dakos.svg" alt="Dakos Logo" class="logo" />
      <div>
        <h1 class="h4 mb-0">Dakos</h1>
        <p class="mb-0 motto">Empowering Africaâ€™s Digital Future</p>
      </div>
    </div>
    
    <a href="cart.html" class="shopping-cart" aria-label="Shopping Cart">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count" class="badge rounded-pill bg-danger">0</span>
    </a>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
    <div class="container">
      <a class="navbar-brand" href="#">Dakos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home Page</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact us !</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Product Detail Section -->
<main class="container my-5" id="product-detail">
  <div class="row g-4">
    <div class="col-md-6">
      <img id="product-img" src="img/placeholder.jpg" alt="Product Image" class="img-fluid rounded" />
    </div>
    <div class="col-md-6 d-flex flex-column justify-content-between">
      <div>
        <h2 id="product-title">Loading...</h2>
        <p class="fs-4 text-success" id="product-price"></p>
        <p id="product-desc"></p>
      </div>
      <div>
        <button class="btn btn-primary mt-3" id="add-to-cart-btn">
          <i class="fas fa-cart-plus"></i> Ajouter au panier
        </button>

        <button class="btn btn-outline-danger" id="like-btn" aria-label="Like this product">
          <i class="fas fa-heart"></i>
          <span class="liked-text" style="display:none;">Liked</span>
        </button>
      </div>
    </div>
  </div>
</main>


  <!-- Reviews Section -->
  <section class="reviews mt-5">
    <h3>Customer Reviews</h3>
    <div id="review-list">
      <p>Loading reviews...</p>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="text-center py-4 bg-light mt-5">
  <p class="mb-0">&copy; 2025 Dakos. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/product.js" type="module"></script>
<script src="js/cart.js" type="module"></script>
<script src="js/filter.js" type="module"></script>
<script src="js/utils.js" type="module"></script>
<script src="js/script.js" type="module"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/display_icon.js"></script>


</body>
</html>
