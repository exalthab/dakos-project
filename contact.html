      <a href="cart.html" class="shopping-cart" aria-label="Shopping Cart">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count" class="badge rounded-pill bg-danger">0</span>
      </a>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">

<!-- Main Content -->
<main class="container">
  <h2>Contact Us</h2>
  <p class="mb-4">Have a question or need help? Fill out the form below or reach out to us directly:</p>

  <div class="row">
    <div class="col-lg-6">
      <form action="#" method="post" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <div class="col-lg-6 contact-info">
      <p><i class="fas fa-envelope contact-icon"></i> <a href="mailto:support@electromart.com" class="text-decoration-none text-dark">support@dakos.abc</a></p>
      <p><i class="fas fa-phone contact-icon"></i> +(221) 123-4567</p>
      <p><i class="fas fa-map-marker-alt contact-icon"></i> 123 Dakos Street, Dakar City, SN</p>

      <div class="mt-4 rounded overflow-hidden" style="height: 250px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.2862990271964!2d-17.444060284525393!3d14.692778089758098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec172ec4eb3b61b%3A0x6f831ea694964f37!2sDakar%2C%20Senegal!5e0!3m2!1sen!2ssn!4v1716642345678!5m2!1sen!2ssn" 
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </div>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeo4A6LF0sV7FvZlNH8e2LkS9e+UuH8ySrtxUknc5I9z8+Ek" crossorigin="anonymous"></script>

<!-- Cart Count Script -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const cartCountElement = document.getElementById('cart-count');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    cartCountElement.textContent = totalItems;
  });
</script>



</body>
